<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Visualizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            background-color: #f9f9ff;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .subtitle {
            font-style: italic;
            opacity: 0.9;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .nav a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 500;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dream Visualizer</h1>
        <p class="subtitle">Turn your dreams into visual stories</p>
    </header>

    <div class="nav">
        <a href="/">Home</a>
        <a href="/history">View History</a>
    </div>

    <div class="container">
        <h2>Describe Your Dream</h2>
        <p>Enter a detailed description of your dream below. Our AI will analyze it, extract key visual elements, and create a visualization.</p>
        
        <form action="/process" method="post" enctype="multipart/form-data">
            <textarea name="dream_description" placeholder="I dreamt I was floating through space, surrounded by colorful nebulae. I saw planets of strange colors and encountered beings made of light..."></textarea>
            <button type="submit" class="btn">Visualize Dream</button>
        </form>
    </div>

    <footer>
        <p>Dream Visualizer &copy; 2023 - Built with Rust, Axum, and AI</p>
    </footer>
</body>
</html>
